<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題・授業管理アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="data:," />

</head>
<body>
  <!-- ログアウトボタン（左上固定） -->
  <button id="logout-btn" class="logout-fixed">
    <span class="material-icons" aria-hidden="true">logout</span> ログアウト
  </button>

  <!-- ユーザー情報（右上） -->
  <div id="user-info">
    <img id="user-photo" src="" alt="ユーザーの写真">
  </div>

  <!-- ========================= -->
  <!-- ログイン画面 -->
  <!-- ========================= -->
  <section id="login" class="screen active">
    <h1>課題・授業管理アプリ</h1>
    <button id="login-btn" class="main-btn">Googleでログイン</button>
  </section>

  <!-- ========================= -->
  <!-- ホーム画面 -->
  <!-- ========================= -->
  <section id="home" class="screen">
    <div class="home-header">
      <h1>ようこそ！</h1>
      <p>今日も頑張りましょう 🌱</p>
    </div>
  
    <div class="menu">
      <button class="menu-btn" id="kadai-btn">
        <i class="fa-solid fa-list-check fa-2x" style="color:#4CAF50;"></i>
        <span>課題一覧</span>
      </button>
  
      <button class="menu-btn" id="classes-btn">
        <i class="fa-solid fa-book fa-2x" style="color:#f39c12;"></i>
        <span>授業管理</span>
      </button>
  
      <button class="menu-btn" id="weekly-btn">
        <i class="fa-solid fa-calendar-week fa-2x" style="color:#2196F3;"></i>
        <span>週間時間割</span>
      </button>
  
      <button id="to-timer-btn" class="menu-btn">
        <i class="fa-solid fa-stopwatch fa-2x" style="color:#9c27b0;"></i>
        <span>タイマー</span>
      </button>
  
      <button class="menu-btn" id="studylog-btn">
        <i class="fa-solid fa-chart-line fa-2x" style="color:#e91e63;"></i>
        <span>勉強記録</span>
      </button>
    </div>
  </section>
<!-- ========================= -->
<!-- 勉強タイマー -->
<!-- ========================= -->
  <section id="timer-screen" class="screen">
    <h1>勉強タイマー</h1>
    <input id="study-subject" type="text" placeholder="科目を入力">
    <div id="timer-display">00:00:00</div>
    <button id="timer-start-btn" class="main-btn"><i class="fa-solid fa-play"></i> スタート</button>
    <button id="timer-pause-btn" class="main-btn"><i class="fa-solid fa-pause"></i> 一時停止</button>
    <button id="timer-resume-btn" class="main-btn"><i class="fa-solid fa-play"></i> 再開</button>
    <button id="timer-stop-btn" class="main-btn"><i class="fa-solid fa-stop"></i> ストップ</button>
    <button id="timer-back-btn" class="back-btn">← ホームに戻る</button>
  </section>
  
  <!-- 勉強記録 -->
  <section id="studylog-screen" class="screen">
    <h1>勉強記録</h1>
    <div id="studylog-list"></div>
    <button id="show-study-graph-btn" class="main-btn"><i class="fa-solid fa-chart-bar"></i> グラフ表示</button>
    <div id="study-graph-container" style="display: none;">
      <canvas id="study-graph"></canvas>
    </div>
    <button id="back-from-studylog-btn" class="back-btn">← ホームに戻る</button>
  </section>

  
<!-- ========================= -->
<!-- 課題一覧画面 -->
<!-- ========================= -->
<section id="kadai" class="screen">
  <h1>課題一覧</h1>
  <button id="back-btn" class="back-btn">← ホームに戻る</button>

  <!-- 課題追加フォーム -->
  <form id="add-form">
    <input type="text" id="title" placeholder="課題名" required>

    <div class="date-input-wrapper">
      <span class="date-label">提出期限</span>
      <input type="date" id="due" required>
    </div>

    <button type="submit" class="main-btn">追加</button>
  </form>

  <!-- 未完了課題一覧 -->
  <h2>未完了の課題</h2>
  <div id="kadai-list"></div>

  <!-- 完了課題一覧 -->
  <h2>完了した課題</h2>
  <div id="done-list"></div>
</section>

  <!-- ========================= -->
  <!-- 授業管理画面 -->
  <!-- ========================= -->
  <section id="classes" class="screen">
    <h1>授業管理</h1>
    <button id="back-from-classes-btn" class="back-btn">← ホームに戻る</button>
    <form id="add-class-form">
      <input type="text" id="class-name" placeholder="授業名">
      <button type="submit" class="main-btn">追加</button>
    </form>
    <div id="classes-list"></div>
  </section>

  <!-- ========================= -->
<!-- 出席管理画面 -->
<!-- ========================= -->
<section id="class-memo" class="screen">
  <h1 id="class-title">授業名</h1>
  <button id="back-from-memo-btn" class="back-btn">← 授業管理に戻る</button>

  <div id="class-memo-container">
    <h3>授業メモ</h3>
    <textarea id="class-memo" placeholder="授業のメモを入力..."></textarea>

    <div class="upload-section">
      <label for="memo-image">📷 画像を選択</label>
      <input type="file" id="memo-image" accept="image/*" multiple />
    </div>

    <button id="save-memo-btn" class="main-btn">保存</button>
    <div id="memo-images"></div>
  </div>
</section>


  <!-- ========================= -->
  <!-- 週間時間割画面 -->
  <!-- ========================= -->
  <section id="weekly-schedule" class="screen">
    <h1>週間時間割</h1>
    <button id="back-from-weekly-btn" class="back-btn">← ホームに戻る</button>

    <div class="timetable-container">
      <table id="schedule-table">
        <thead>
          <tr>
            <th>時間</th>
            <th>月曜</th>
            <th>火曜</th>
            <th>水曜</th>
            <th>木曜</th>
            <th>金曜</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- JSで生成 -->
        </tbody>
      </table>
    </div>
    <button id="save-schedule" class="main-btn">時間割を保存</button>
  </section>
  
  <div id="lightbox" class="lightbox hidden">
    <img id="lightbox-img" />
  </div>
  
<!-- Chart.js を先に読み込む -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- script.js をモジュールとして読み込む -->
<script type="module" src="script.js"></script>



</body>
</html>
